<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-countup-v2</title>

      .iCountUp {
        font-size: 12em;
        margin: 0;
        color: #4d63bc;
      }

  <body>
    <div id="app">
      <i-count-up
